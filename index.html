<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/reset.css"/>
    <!-- <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="./css/base.css"/>
    <link rel="stylesheet" type="text/css" href="./css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="./css/modules.css"/>
  </head>

  <body>

    <header>
      
      <h1>The Gallery of Horns</h1>
      <button path="data/page-1.json">Image Set 1</button>
      <button path="data/page-2.json">Image Set 2</button>
      <select>
        <option id='baseOption' value="default">Filter by Keyword</option>
      </select>
    </header>

    <main>
      <!-- <section id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section> -->
      
      <!-- handlebars template goes here-->
      <script id="entry-template" type="text/x-handlebars-template">
        <section keyword="{{keyword}}">
          <h2>{{title}}</h2>
          <img src="{{image_url}}" alt="">
          <p>{{description}}</p>
        </section>
      </script>

      
    </main>

    <footer>
      &copy; 2018 Code Fellows
    </footer>

  </body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js'></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>  
  <script src='./js/app.js'></script>
</html>
